<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página -->
    <title>AlunoConnect | Cadastro</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/img/logo/logonaback.png">

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/cadastro.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <!-- Logo e título centralizados -->
        <div class="logo-header">
            <img src="../static/img/logo/logonaback.png" alt="Logo AlunoConnect">
            <h1><span class="aluno">Aluno</span><span class="connect">Connect</span></h1>
        </div>

        <!-- Formulário de cadastro -->
        <form class="form" action="/cadastro" method="POST">
            <h3>Complete seu cadastro</h3>
            <p class="subtitle">Informações acadêmicas</p>

            <div class="inputForm">
                <label>Telefone</label>
                <div class="phone-group">
                    <select name="country_code" class="input phone-code" id="country-select">
                    </select>
                    <input placeholder="(DDD) 00000-0000" class="input phone-number" type="tel" name="phone" id="phone-input">
                    <!-- Campo oculto para armazenar o número completo -->
                    <input type="hidden" name="full_phone" id="full-phone">
                </div>
            </div>

            <div class="inputForm">
                <label>Curso Técnico</label>
                <select name="curso" class="input">
                    <option value="">Selecione seu curso</option>
                    <option value="informatica">Técnico em Informática</option>
                    <option value="administracao">Técnico em Administração</option>
                    <option value="enfermagem">Técnico em Enfermagem</option>
                    <option value="mecanica">Técnico em Mecânica</option>
                    <!-- Adicionar mais cursos conforme necessário -->
                </select>
            </div>

            <div class="inputForm">
                <label>Turma</label>
                <select name="turma" class="input">
                    <option value="">Selecione sua turma</option>
                    <option value="1A">1º Ano A</option>
                    <option value="1B">1º Ano B</option>
                    <option value="2A">2º Ano A</option>
                    <option value="2B">2º Ano B</option>
                    <option value="3A">3º Ano A</option>
                    <option value="3B">3º Ano B</option>
                </select>
            </div>

            <div class="inputForm">
                <label>Número de Matrícula</label>
                <input placeholder="Digite seu número de matrícula" class="input" type="text" name="matricula">
            </div>

            <p class="terms">Ao clicar em Cadastre-se, você concorda com nossos <a href="#">Termos</a>, <a href="#">Política de Privacidade</a> e <a href="#">Política de Cookies</a>.</p>

            <button type="submit" class="button-submit">Cadastre-se</button>
            
            <p class="login-link">Já tem uma conta? <a href="login_static.html">Entrar</a></p>
        </form>
    </div>
</div>    
    <footer class="footer">
        <div class="footer-content">
            
            <div class="footer-links">
                <a href="#">Sobre</a>
                <a href="#">Ajuda</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Carreiras</a>
                <a href="#">Cookies</a>
                <a href="developers.html">Desenvolvedores</a>
            </div>
            <div class="footer-copyright">
                <div class="logo-footer">
                    <img src="../static/img/logo/logocomtext.png" alt="Logo AlunoConnect">
                </div>
                <div class="copyright">
                © 2025
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>
    <script src='../static/js/register.js'></script>
</body>
</html>
